<!DOCTYPE html>
<html>
	<head>
		<link href="/static/entireframework.min.css" rel="stylesheet" type="text/css" />
		<title>{{ result[id_field] }}</title>
	</head>
	<body>
		<div class="container">
			<h3>{{ result[id_field] }}</h3>
			<table class="table">
				<tbody>
					<tr>
						<th>{{ id_field }}</th>
						<td>{{ result[id_field] }}</td>
					</tr>
				% for item in result:
					% if item != id_field:
					<tr>
						<th>{{ item }}</th>
						<td>{{ result[item] }}</td>
					</tr>
					% end
				% end
				</tbody>
			</table>
		</div>
	</body>
</html>
